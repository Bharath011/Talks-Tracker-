<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; padding: 20px; }
      .container { max-width: 850px; margin: 0 auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
      h1 { color: #1a73e8; border-bottom: 2px solid #e8eaed; padding-bottom: 15px; }
      
      table { width: 100%; border-collapse: collapse; margin-top: 15px; }
      th { text-align: left; padding: 12px; color: #5f6368; background: #f8f9fa; border-bottom: 2px solid #ddd; }
      td { padding: 15px 12px; border-bottom: 1px solid #eee; vertical-align: top; }
      tr:hover { background-color: #fafafa; }
      
      .btn { border: none; padding: 8px 14px; border-radius: 6px; cursor: pointer; font-size: 0.9em; margin-right: 5px; transition: 0.2s; }
      
      /* Add Button (Green/Blue) */
      .btn-add { background-color: #1a73e8; color: white; }
      .btn-add:hover { background-color: #1557b0; }
      
      /* Delete Button (Red) */
      .btn-del { background-color: #fff; color: #d93025; border: 1px solid #d93025; }
      .btn-del:hover { background-color: #fce8e6; }
      
      .btn:disabled { opacity: 0.6; cursor: not-allowed; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üìÖ Conference Manager</h1>
      <div id="loading">Loading events...</div>
      <table id="confTable" style="display:none;">
        <thead>
          <tr>
            <th style="width:110px;">Date</th>
            <th>Event Details</th>
            <th style="width:180px;">Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <script>
      google.script.run.withSuccessHandler(showData).getConferences();

      function showData(data) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('confTable').style.display = 'table';
        const tbody = document.getElementById('tableBody');

        if (data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="3" style="text-align:center; padding:20px;">No upcoming conferences found.</td></tr>';
          return;
        }

        data.forEach(row => {
          // row: [Title, Date, Time, Desc, Link]
          let dateStr = row[1];
          try { dateStr = new Date(row[1]).toLocaleDateString(); } catch(e){}

          const tr = document.createElement('tr');
          // We assign an ID to the row so we can delete it visually later
          tr.id = 'row-' + Math.random().toString(36).substr(2, 9);
          
          tr.innerHTML = `
            <td style="font-weight:600; color:#444;">${dateStr}</td>
            <td>
              <div style="font-weight:600; font-size:1.1em; color:#202124;">${row[0]}</div>
              <div style="color:#5f6368; font-size:0.9em; margin-top:4px;">${row[3]}</div>
              <div style="font-size:0.85em; margin-top:6px; color:#1a73e8;">
                 ‚è∞ ${row[2]} &nbsp;|&nbsp; <a href="${row[4]}" target="_blank" style="color:#1a73e8; text-decoration:none;">üîó Link</a>
              </div>
            </td>
            <td>
              <button class="btn btn-add" onclick="addToCal(this, '${row[0]}', '${row[1]}', '${row[2]}', '${row[3]}', '${row[4]}')">Add</button>
              <button class="btn btn-del" onclick="deleteConf(this, '${tr.id}', '${row[0]}', '${row[1]}')">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      }

      function addToCal(btn, title, date, time, desc, link) {
        btn.innerHTML = "Adding...";
        btn.disabled = true;
        google.script.run.withSuccessHandler(res => {
          if (res === "SUCCESS") {
            btn.innerHTML = "‚úÖ Added";
            btn.style.backgroundColor = "#e6f4ea"; btn.style.color = "#137333";
          } else {
            alert("Error: " + res);
            btn.disabled = false;
            btn.innerHTML = "Add";
          }
        }).addEventToCalendar(title, date, time, desc, link);
      }

      function deleteConf(btn, rowId, title, date) {
        if(!confirm("Are you sure you want to delete this event?")) return;
        
        btn.innerHTML = "Deleting...";
        btn.disabled = true;
        
        google.script.run.withSuccessHandler(res => {
          if (res === "SUCCESS") {
            // Remove the row from the website instantly
            const row = document.getElementById(rowId);
            row.style.display = "none";
          } else {
            alert("Could not delete from Sheet. (It might have already been removed)");
            btn.innerHTML = "Delete";
            btn.disabled = false;
          }
        }).deleteEvent(title, date);
      }
    </script>
  </body>
</html>
