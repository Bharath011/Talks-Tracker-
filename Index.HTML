<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; padding: 20px; }
      .container { max-width: 850px; margin: 0 auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
      h1 { color: #1a73e8; border-bottom: 2px solid #e8eaed; padding-bottom: 15px; }
      
      table { width: 100%; border-collapse: collapse; margin-top: 15px; }
      th { text-align: left; padding: 12px; color: #5f6368; background: #f8f9fa; border-bottom: 2px solid #ddd; }
      td { padding: 15px 12px; border-bottom: 1px solid #eee; vertical-align: top; }
      tr:hover { background-color: #fafafa; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üìÖ Conference Manager</h1>
      <div id="loading">Loading events...</div>
      <table id="confTable" style="display:none;">
        <thead>
          <tr>
            <th style="width:110px;">Date</th>
            <th>Event Details</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <script>
      google.script.run.withSuccessHandler(showData).getConferences();

      function showData(data) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('confTable').style.display = 'table';
        const tbody = document.getElementById('tableBody');

        if (data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="2" style="text-align:center; padding:20px;">No upcoming conferences found.</td></tr>';
          return;
        }

        data.forEach(row => {
          let dateStr = row[1];
          try { dateStr = new Date(row[1]).toLocaleDateString(); } catch(e){}

          const tr = document.createElement('tr');
          
          tr.innerHTML = `
            <td style="font-weight:600; color:#444;">${dateStr}</td>
            <td>
              <div style="font-weight:600; font-size:1.1em; color:#202124;">${row[0]}</div>
              <div style="color:#5f6368; font-size:0.9em; margin-top:4px;">${row[3]}</div>
              <div style="font-size:0.85em; margin-top:6px; color:#1a73e8;">
                 ‚è∞ ${row[2]} &nbsp;|&nbsp; <a href="${row[4]}" target="_blank" style="color:#1a73e8; text-decoration:none;">üîó Link</a>
              </div>
            </td>
          `;
          tbody.appendChild(tr);
        });
      }
    </script>
  </body>
</html>
